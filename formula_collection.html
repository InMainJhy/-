    "category": "唐诗",
    "name": "静夜思",
    "formula": "床前明月光，\n疑是地上霜。\n举头望明月，\n低头思故乡。",

    "example": "例：注释：\n1. 疑：好像。\n2. 举头：抬头。\n\n解：【译文】\n明亮的月光洒在床前的窗户纸上，好像地上泛起了一层霜。我禁不住抬起头来，看那天窗外空中的一轮明月，不由得低头沉思，想起远方的家乡。\n\n【赏析】\n这首诗写的是在寂静的月夜思念家乡的感受。诗的前两句，是写诗人在作客他乡的特定环境中一刹那间所产生的错觉。一个作客他乡的人，大概在急于睡去以后，很久不能入睡。在这深秋的夜晚，月光透过窗户，照在床前，使人产生一种好像地上铺了一层霜的错觉。"
  },
  {
    "id": 202,
    "subject": "语文",
    "level": "初中",
    "category": "宋词",
    "name": "水调歌头·明月几时有",
    "formula": "明月几时有？把酒问青天。\n不知天上宫阙，今夕是何年。\n我欲乘风归去，又恐琼楼玉宇，高处不胜寒。\n起舞弄清影，何似在人间。\n\n转朱阁，低绮户，照无眠。\n不应有恨，何事长向别时圆？\n人有悲欢离合，月有阴晴圆缺，此事古难全。\n但愿人长久，千里共婵娟。",
    "explanation": "苏轼（宋）。丙辰中秋，欢饮达旦，大醉，作此篇，兼怀子由。",
    "example": "例：注释：\n1. 把酒：端起酒杯。\n2. 宫阙：宫殿。\n3. 归去：回到天上去。\n4. 琼楼玉宇：美玉砌成的楼宇，指想象中的仙宫。\n5. 不胜：经受不住。\n6. 弄清影：意思是月光下的身影也跟着一起婆娑起舞。\n7. 何似：哪里比得上。\n8. 朱阁：朱红色的楼阁。\n9. 绮户：雕饰华丽的门窗。\n10. 婵娟：指月亮。\n\n解：【译文】\n明月从什么时候才开始出现的？我端起酒杯遥问苍天。不知道在天上的宫殿，何年何月。我想要乘御清风回到天上，又恐怕在美玉砌成的楼宇，受不住高耸九天的寒冷。翩翩起舞玩赏着月下清影，哪像是在人间。\n月儿转过朱红色的楼阁，低低地挂在雕花的窗户上，照着没有睡意的人（指诗人自己）。明月不该对人们有什么怨恨吧，为什么偏在人们离别时才圆呢？人有悲欢离合的变迁，月有阴晴圆缺的转换，这种事自古来难以周全。只希望这世上所有人的亲人能平安健康，即便相隔千里，也能共享这美好的月光。\n\n【赏析】\n此词是中秋望月怀人之作，表达了对胞弟苏辙的无限思念。词人运用形象描绘手法，勾勒出一种皓月当空、亲人千里、孤高旷远的境界氛围。"

    "category": "文言文",
    "name": "出师表 (节选)",
    "formula": "先帝创业未半而中道崩殂，今天下三分，益州疲弊，此诚危急存亡之秋也。然侍卫之臣不懈于内，忠志之士忘身于外者，盖追先帝之殊遇，欲报之于陛下也。",
    "explanation": "诸葛亮（三国）。诸葛亮出师北伐前向后主刘禅上的奏表。",
    "example": "例：注释：\n1. 先帝：指刘备。\n2. 崩殂(cú)：死。皇帝死曰“崩”，殂，死亡。\n3. 中道：中途。\n4. 益州疲弊：指蜀汉国力薄弱，处境艰难。\n5. 秋：时候。\n6. 殊遇：优待，厚遇。\n\n解：【译文】\n先帝开创大业未完成一半却中途去世了。现在天下分为三国，益州地区民力匮乏，这确实是国家危急存亡的时期啊。不过宫廷里侍从护卫的官员不懈怠，战场上忠诚有志的将士奋不顾身，这是因为他们追念先帝对他们的特别厚待，想要报答陛下您啊。\n\n【赏析】\n《出师表》以恳切的言辞，劝说后主刘禅继承先帝遗志，广开言路，严明赏罚，亲贤臣，远小人，完成兴复汉室的大业。全文寓情于理，情理交融，言辞恳切，感人肺腑。"
  },
  {
    "id": 204,
    "subject": "语文",
    "level": "高中",
    "category": "宋词",
    "name": "念奴娇·赤壁怀古",
    "formula": "大江东去，浪淘尽，千古风流人物。\n故垒西边，人道是，三国周郎赤壁。\n乱石穿空，惊涛拍岸，卷起千堆雪。\n江山如画，一时多少豪杰。\n\n遥想公瑾当年，小乔初嫁了，雄姿英发。\n羽扇纶巾，谈笑间，樯橹灰飞烟灭。\n故国神游，多情应笑我，早生华发。\n人生如梦，一尊还酹江月。",
    "explanation": "苏轼（宋）。苏轼谪居黄州时所作，是豪放词的代表作之一。",
    "example": "例：注释：\n1. 大江：长江。\n2. 淘：冲洗，冲刷。\n3. 故垒：过去遗留下来的营垒。\n4. 周郎：周瑜。\n5. 雪：比喻浪花。\n6. 雄姿英发：姿态雄伟，英气勃发。\n7. 羽扇纶巾：手摇羽毛扇，头戴青丝做的头巾。形容态度从容不迫。\n8. 樯橹：这里代指曹操的水军战船。\n9. 华发：花白的头发。\n10. 酹(lèi)：将酒洒在地上，以表示凭吊。\n\n解：【译文】\n长江朝东流去，千百年来，所有才华横溢的英雄豪杰，都被长江滚滚的波浪冲洗掉了。那旧营垒的西边，人们说那就是三国时候周瑜大败曹操的赤壁。陡峭的石壁直刺云天，巨浪惊涛拍击着江岸，卷起千堆雪白色的浪花。江山如画，一时间多少英雄豪杰。\n遥想当年的周瑜春风得意，绝代佳人小乔刚嫁给他，他英姿雄伟，神采焕发。手摇羽扇，头戴纶巾，谈笑之间，强敌的战船在烈火中化为灰烬。我今日神游当年的战地，可笑我多情善感，过早地生出白发。人生犹如一场梦，且洒一杯酒祭奠江上的明月。\n\n【赏析】\n这首词通过对月夜江上壮丽景色的描绘，借对古代战场的凭吊和对风流人物才略、气度、功业的追念，曲折地表达了作者怀才不遇、功业未就、老大未成的忧愤之情，同时表现了作者关注历史和人生的旷达之心。"
  },

    "category": "元曲",
    "name": "天净沙·秋思",
    "formula": "枯藤老树昏鸦，\n小桥流水人家，\n古道西风瘦马。\n夕阳西下，\n断肠人在天涯。",

  },

    "name": "蜀道难",
    "formula": "噫吁嚱，危乎高哉！蜀道之难，难于上青天！蚕丛及鱼凫，开国何茫然！尔来四万八千岁，不与秦塞通人烟。西当太白有鸟道，可以横绝峨眉巅。地崩山摧壮士死，然后天梯石栈相钩连。...",

    "example": "例：注释：\n1. 噫吁嚱：惊叹词。\n2. 危：高。\n3. 蚕丛、鱼凫：传说中古蜀国的两位君王。\n4. 茫然：模糊难详的样子。\n5. 尔来：从那时以来。\n6. 鸟道：指只能供鸟飞过的狭窄山道。\n\n解：【译文】\n唉！多么高峻伟岸！蜀道真太难攀登，简直难于上青天。传说中蚕丛和鱼凫建立了蜀国，开国的事迹多么渺茫真难辨。自从那时至今约有四万八千年，秦蜀被秦岭所阻从不沟通往来。西面太白山有条鸟儿能飞过的小道，可以直接飞越峨眉山巅。地崩山摧壮士牺牲，然后栈道石梯才相连。\n\n【赏析】\n这首诗是李白最著名的长篇歌行之一。诗作创造出一种气象雄伟、感情奔放的艺术境界。全诗袭用乐府旧题，以浪漫主义的手法，展开丰富的想象，艺术地再现了蜀道峥嵘、突兀、强悍、崎岖等奇丽惊险和不可凌越的磅礴气势，借以歌咏蜀地山川的壮秀，显示出祖国山河的雄伟壮丽。"

    "name": "桃花源记",
    "formula": "晋太元中，武陵人捕鱼为业。缘溪行，忘路之远近。忽逢桃花林，夹岸数百步，中无杂树，芳草鲜美，落英缤纷。渔人甚异之，复前行，欲穷其林。",
    "explanation": "陶渊明（东晋）。虚构了一个与世隔绝的理想社会。",
    "example": "例：注释：\n1. 太元：东晋孝武帝的年号。\n2. 缘：沿着。\n3. 落英：坠落的花瓣。\n4. 缤纷：繁多的样子。\n5. 异之：对此感到诧异。\n6. 穷：走到尽头。\n\n解：【译文】\n东晋太元年间，武陵郡有个人以打鱼为生。一天，他顺着溪水划船，忘记了路程的远近。忽然遇到一片桃花林，生长在溪水两岸，长达几百步。中间没有别的树，花草鲜嫩美丽，落花纷纷的散在地上。渔人对此感到十分诧异，继续往前行船，想走到林子的尽头。\n\n【赏析】\n文章以渔人进出桃花源的行踪为线索，描述了一个没有阶级，没有剥削，自食其力，自给自足，和平恬静，人人自得其乐的社会，与当时的黑暗社会形成鲜明对照，表现了作者对理想社会的追求和对现实生活的不满。"
  },

    "category": "唐诗",
    "name": "琵琶行 (节选)",
    "formula": "浔阳江头夜送客，枫叶荻花秋瑟瑟。\n主人下马客在船，举酒欲饮无管弦。\n醉不成欢惨将别，别时茫茫江浸月。\n忽闻水上琵琶声，主人忘归客不发。",
    "explanation": "白居易（唐）。著名的长篇乐府诗，描写了琵琶女的高超弹奏技巧和凄凉身世。",
    "example": "例：注释：\n1. 浔阳江：长江流经江西九江市北的一段。\n2. 荻花：荻草的花。\n3. 瑟瑟：形容风声或风吹草木的声音。\n4. 管弦：指音乐。\n5. 惨：忧伤。\n\n解：【译文】\n夜晚在浔阳江头送别客人，枫叶荻花在秋风里沙沙作响。主人下了马，客人上了船，端起酒杯想要同饮，却可惜没有音乐助兴。酒喝醉了也不能尽兴，忧伤地就要离别，临别时只见到茫茫江水映着明月。忽然听见水面上飘来琵琶声，主人忘记了回去，客人也不肯出发。\n\n【赏析】\n这是一首长篇叙事诗，主要是叙述琵琶女的高超演技和她的凄凉身世，并结合诗人自己的遭遇，表达了诗人对琵琶女深切同情和自己被贬谪的愤懑之情。“同是天涯沦落人，相逢何必曾相识”是全诗的主旨。"

    "formula": "岱宗夫如何？齐鲁青未了。\n造化钟神秀，阴阳割昏晓。\n荡胸生曾云，决眦入归鸟。\n会当凌绝顶，一览众山小。",
    "explanation": "杜甫（唐）。描写泰山神奇秀丽的景色和高大的气势，表达诗人立志改革政治、施展抱负的博大胸怀。",
    "example": "例：注释：\n1. 岱宗：泰山亦名岱山，在今山东省泰安市城北。古代以泰山为五岳之首，诸山所宗，故名岱宗。\n2. 齐鲁：古代齐鲁两国以泰山为界，齐国在泰山北，鲁国在泰山南。齐鲁青未了，是说在齐鲁广大区域内都能望见泰山的青色，看不到尽头。\n3. 造化：指天地、大自然。\n4. 钟：聚集。\n5. 阴阳：山北为阴，山南为阳。\n6. 割：划分。\n7. 曾：同“层”。\n8. 决眦(zì)：眼角（几乎）裂开。\n9. 会当：终当，定要。\n\n解：【译文】\n泰山到底怎么样？在齐鲁大地上，那青翠的山色没有尽头。大自然把神奇秀丽的景色都聚集在这里，山南山北明暗分界，截然不同。升腾的层层云气，荡涤着我的胸襟；极目追踪那入山的归鸟，眼角几乎要裂开。一定要登上泰山的顶峰，俯瞰群山，群山就会显得极为渺小。\n\n【赏析】\n这首诗通过描绘泰山雄伟磅礴的气象，热情赞美了泰山高大巍峨的气势和神奇秀丽的景色，流露了诗人早年渴望攀登绝顶、俯视一切的雄心壮志。"
  },

    "subject": "语文",

    "formula": "关关雎鸠，在河之洲。窈窕淑女，君子好逑。\n参差荇菜，左右流之。窈窕淑女，寤寐求之。\n求之不得，寤寐思服。悠哉悠哉，辗转反侧。\n参差荇菜，左右采之。窈窕淑女，琴瑟友之。\n参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。",
    "explanation": "《诗经》。这是《诗经》的第一篇，描写了一位君子对淑女的追求和爱慕。",
    "example": "例：注释：\n1. 关关：拟声词，鸟鸣声。\n2. 雎鸠(jū jiū)：一种水鸟。\n3. 洲：水中的陆地。\n4. 窈窕(yǎo tiǎo)：文静美好的样子。\n5. 逑(qiú)：配偶。\n6. 参差(cēn cī)：长短不齐的样子。\n7. 荇(xìng)菜：一种水生植物。\n8. 寤寐(wù mèi)：醒时和睡时，指日夜。\n9. 服：思念。\n10. 芼(mào)：挑选。\n\n解：【译文】\n关关鸣叫的水鸟，栖居在河中的沙洲。文静美好的姑娘，是君子寻求的配偶。\n长短不齐的荇菜，在船左右两边捞。文静美好的姑娘，日日夜夜都想追求她。\n追求不到，日日夜夜都在思念。思念深长啊，翻来覆去睡不着觉。\n长短不齐的荇菜，在船左右两边采。文静美好的姑娘，弹琴鼓瑟去亲近她。\n长短不齐的荇菜，在船左右两边挑。文静美好的姑娘，敲钟击鼓让她快乐。\n\n【赏析】\n《关雎》写的是一位君子对淑女的爱慕与追求，感情真挚，格调高雅。全诗运用“兴”的手法，以雎鸠和鸣起兴，引出君子对淑女的追求。诗中“窈窕淑女，君子好逑”已成为千古名句。",

    "example": "例：注释：\n1. 蒹葭(jiān jiā)：芦苇。\n2. 苍苍：茂盛的样子。\n3. 伊人：那个人，指意中人。\n4. 溯洄(sù huí)：逆流而上。\n5. 晞(xī)：干。\n6. 湄(méi)：岸边，水草交接处。\n7. 跻(jī)：升高，指地势高陡。\n8. 坻(chí)：水中的小沙洲。\n9. 涘(sì)：水边。\n10. 沚(zhǐ)：水中的小沙滩。\n\n解：【译文】\n芦苇长得茂密青翠，晶莹露水凝结成霜。我所思念的那个人，就在河水的那一方。\n逆流而上去找她，道路险阻又漫长。顺流而下去找她，仿佛就在水中央。\n芦苇长得茂盛繁密，露水虽白还未干。我所思念的那个人，就在河水的那岸边。\n逆流而上去找她，道路险阻山难攀。顺流而下去找她，仿佛就在水中滩。\n芦苇长得十分繁多，露水虽白还未干透。我所思念的那个人，就在河水的那弯头。\n逆流而上去找她，道路险阻弯曲难走。顺流而下去找她，仿佛就在水中洲。\n\n【赏析】\n《蒹葭》通过对“在水一方”的“伊人”的寻求，表现了诗人执着追求又求之不得的迷惘心情。全诗情景交融，意境朦胧，具有极高的艺术感染力。",

    "formula": "金樽清酒斗十千，玉盘珍羞直万钱。\n停杯投箸不能食，拔剑四顾心茫然。\n欲渡黄河冰塞川，将登太行雪满山。\n闲来垂钓碧溪上，忽复乘舟梦日边。\n行路难，行路难，多歧路，今安在？\n长风破浪会有时，直挂云帆济沧海。",
    "explanation": "李白。抒发了怀才不遇的愤懑，同时也表达了乐观进取的精神。",
    "example": "例：注释：\n1. 樽(zūn)：酒杯。\n2. 羞：同“馐”，美味的食物。\n3. 直：同“值”。\n4. 投箸(zhù)：扔下筷子。\n5. 济：渡。\n\n解：【译文】\n金杯里盛着昂贵的美酒，玉盘里装着价值万钱的佳肴。\n放下酒杯扔掉筷子不想吃，拔剑四下环顾心中茫然。\n想渡黄河冰雪堵塞了河川，想登太行山大雪堆满了山。\n闲来像姜尚一样在碧溪垂钓，忽然梦见像伊尹一样乘船在日边。\n行路难啊，行路难，岔路这么多，如今身在何处？\n总有一天会乘长风破万里浪，高挂云帆渡过茫茫大海。\n\n【赏析】\n这首诗情感起伏跌宕，表现了诗人对理想的执着追求和对未来的坚定信心。“长风破浪会有时，直挂云帆济沧海”表现了诗人积极进取的精神。",
    "id": 218
  },

    "name": "茅屋为秋风所破歌",
    "formula": "八月秋高风怒号，卷我屋上三重茅。...\n南村群童欺我老无力，忍能对面为盗贼。...\n俄顷风定云墨色，秋天漠漠向昏黑。...\n安得广厦千万间，大庇天下寒士俱欢颜！风雨不动安如山。\n呜呼！何时眼前突兀见此屋，吾庐独破受冻死亦足！",
    "explanation": "杜甫。描写了秋风破屋的惨状，抒发了诗人忧国忧民的博大胸怀。",
    "example": "例：注释：\n1. 三重茅：几层茅草。\n2. 忍能：竟然。\n3. 俄顷：一会儿。\n4. 漠漠：阴沉迷蒙的样子。\n5. 庇(bì)：遮蔽，保护。\n6. 突兀：高耸的样子。\n\n解：【译文】\n（节选译文）\n怎么才能得到千万间宽敞高大的房子，普遍地庇覆天下的贫寒读书人，让他们开颜欢笑！即使风雨摧折也安稳得像山一样。\n唉！什么时候眼前出现这样高耸的房屋，即使我的茅屋独个儿被吹破，我自己受冻而死也心甘情愿！\n\n【赏析】\n这首诗由自身的遭遇推己及人，表现了诗人推己及人、忧国忧民的崇高思想境界。“安得广厦千万间，大庇天下寒士俱欢颜”是全诗的主旨。",
    "id": 219

    "name": "白雪歌送武判官归京",
    "formula": "北风卷地白草折，胡天八月即飞雪。\n忽如一夜春风来，千树万树梨花开。\n散入珠帘湿罗幕，狐裘不暖锦衾薄。\n将军角弓不得控，都护铁衣冷难着。\n瀚海阑干百丈冰，愁云惨淡万里凝。\n中军置酒饮归客，胡琴琵琶与羌笛。\n纷纷暮雪下辕门，风掣红旗冻不翻。\n轮台东门送君去，去时雪满天山路。\n山回路转不见君，雪上空留马行处。",
    "explanation": "岑参。描写了边塞奇特的雪景和送别友人的真挚情谊。",
    "example": "例：注释：\n1. 胡天：指塞北的天空。\n2. 阑干：纵横交错的样子。\n3. 瀚海：沙漠。\n4. 掣(chè)：拉，扯。\n\n解：【译文】\n北风席卷大地，白草被折断，塞北的天空八月就飞洒大雪。\n忽然好像一夜春风吹来，千树万树像梨花盛开一样。\n雪花散入珠帘打湿了罗幕，穿狐皮袍子不暖，锦被也嫌单薄。\n将军连角弓都拉不开，都护的铁衣冷得难以穿上。\n浩瀚的沙漠上纵横交错着百丈坚冰，愁云惨淡万里凝结。\n在中军帐置酒为归客送行，胡琴琵琶羌笛奏出繁音。\n傍晚辕门外大雪纷纷，红旗被风冻住不能翻卷。\n在轮台东门送你离去，离去时大雪铺满了天山路。\n山路迂回曲折已看不见你的身影，雪地上只留下马走过的蹄印。\n\n【赏析】\n这首诗以奇特的想象，描绘了壮丽的边塞雪景。“忽如一夜春风来，千树万树梨花开”是咏雪的千古名句。全诗气势雄伟，色彩鲜明，充满了浪漫主义色彩。",

    "name": "酬乐天扬州初逢席上见赠",
    "formula": "巴山楚水凄凉地，二十三年弃置身。\n怀旧空吟闻笛赋，到乡翻似烂柯人。\n沉舟侧畔千帆过，病树前头万木春。\n今日听君歌一曲，暂凭杯酒长精神。",
    "explanation": "刘禹锡。表现了诗人被贬后的愤懑，也体现了豁达乐观的人生态度。",
    "example": "例：注释：\n1. 酬：答谢。\n2. 弃置：被贬谪，不被重用。\n3. 闻笛赋：指晋人向秀所作《思旧赋》。\n4. 烂柯人：指晋人王质。比喻离家虽久，人事全非。\n5. 长(zhǎng)：增长，振作。\n\n解：【译文】\n在巴山楚水这凄凉的地方，度过了二十三年被贬谪弃置的生活。\n怀念故友徒然吟诵闻笛小赋，回到家乡反倒像是烂柯之人。\n沉船的旁边正有千帆驶过，病树的前头却是万木争春。\n今天听了你为我吟诵的诗篇，暂时借这一杯美酒振作精神。\n\n【赏析】\n这首诗既表现了诗人被贬的辛酸，又表现了诗人对未来的信念。“沉舟侧畔千帆过，病树前头万木春”富含哲理，说明新事物必将取代旧事物。",
    "id": 221

    "explanation": "杜牧。借古讽今，对历史兴亡发出感慨。",
    "example": "例：注释：\n1. 折戟：折断的戟。\n2. 销：销蚀。\n3. 周郎：周瑜。\n4. 铜雀：铜雀台。\n\n解：【译文】\n一支折断了的铁戟沉没在水底沙中还没有销蚀，拿出磨洗才认出是前朝的遗物。\n如果不是东风给周瑜方便，铜雀台春色深锁，大乔小乔恐怕就要被曹操捉走了。\n\n【赏析】\n这首诗借咏史抒发了诗人怀才不遇的感慨，提出了与历史事实相反的假设，别出心裁。",

    "explanation": "李商隐。表达了诗人对远方亲友的思念之情。",

    "formula": "相见时难别亦难，东风无力百花残。\n春蚕到死丝方尽，蜡炬成灰泪始干。\n晓镜但愁云鬓改，夜吟应觉月光寒。\n蓬山此去无多路，青鸟殷勤为探看。",

    "example": "例：注释：\n1. 丝：谐音“思”。\n2. 蜡炬：蜡烛。\n3. 云鬓：形容女子乌黑柔软的头发。\n4. 蓬山：蓬莱山，指仙境。\n5. 青鸟：神话中为西王母传递音讯的信使。\n\n解：【译文】\n相见很难，离别更难，东风无力，百花凋残。\n春蚕结茧到死时丝才吐完，蜡烛烧成灰烬时泪才流干。\n早晨照镜子担心鬓发改变颜色，深夜吟诗应觉月光凄寒。\n蓬莱仙山离这里没有多少路，恳请青鸟殷勤地去探看。\n\n【赏析】\n这首诗以“春蚕到死丝方尽，蜡炬成灰泪始干”比喻对爱情的至死不渝，成为千古绝唱。",

    "example": "例：注释：\n1. 锁清秋：笼罩着深秋凄清的景色。\n2. 别是一般：另有一种。\n\n解：【译文】\n默默无语独自登上西楼，月亮像钩一样。\n寂寞的梧桐树，深幽的庭院，被笼罩在凄清的秋色之中。\n剪也剪不断，理也理不清的，是离别的愁绪。\n这别有一番滋味在心头。\n\n【赏析】\n这首词以“剪不断，理还乱”比喻离愁，形象生动，将抽象的感情具体化，是描写愁绪的名篇。",

    "formula": "莫笑农家腊酒浑，丰年留客足鸡豚。\n山重水复疑无路，柳暗花明又一村。\n箫鼓追随春社近，衣冠简朴古风存。\n从今若许闲乘月，拄杖无时夜叩门。",
    "explanation": "陆游。描写了农村的淳朴民风和美丽风光。",
    "example": "例：注释：\n1. 腊酒：腊月酿的酒。\n2. 豚(tún)：猪。\n3. 疑：怀疑。\n4. 春社：古代立春后的祭祀土地神的节日。\n\n解：【译文】\n不要笑话农家腊月酿的酒浑浊，丰收之年留客，鸡和猪肉非常充足。\n山峦重叠，流水萦绕，正怀疑没有路了，忽然柳绿花红，眼前又出现一个村庄。\n吹萧击鼓，结队往来，春社的日子快到了。村民衣冠简朴，古代的质朴风俗依然保留。\n如果今后允许我乘着月色闲游，我会拄着拐杖随时来敲门拜访。\n\n【赏析】\n这首诗描写了江南农村的田园风光和淳朴习俗。“山重水复疑无路，柳暗花明又一村”蕴含了困境中蕴育着希望的哲理。",
    "id": 230
  },
  {
    "subject": "语文",
    "level": "初中",
    "category": "宋词",
    "name": "破阵子·为陈同甫赋壮词以寄之",
    "formula": "醉里挑灯看剑，梦回吹角连营。\n八百里分麾下炙，五十弦翻塞外声，沙场秋点兵。\n\n马作的卢飞快，弓如霹雳弦惊。\n了却君王天下事，赢得生前身后名。可怜白发生！",
    "explanation": "辛弃疾。追忆了军旅生涯，表达了报国无门、壮志未酬的悲愤。",
    "example": "例：注释：\n1. 麾(huī)下：部下。\n2. 炙(zhì)：烤肉。\n3. 的卢：马名，一种快马。\n4. 了却：完成。\n\n解：【译文】\n醉梦里挑亮油灯观看宝剑，梦中回到了号角声响彻军营的岁月。\n把牛肉分给部下享用，奏起激昂的军乐，在秋天的战场上检阅军队。\n战马像的卢马一样飞快，弓箭像霹雳一样惊响。\n本来想完成君王统一天下的大业，赢得生前死后的美名。可惜如今已生出白发！\n\n【赏析】\n这首词结构奇特，前九句极力描写雄壮的军旅生活和战斗场面，最后一句笔锋陡转，抒发了理想破灭的悲愤，具有强烈的艺术感染力。",
    "id": 231
  },
  {
    "subject": "语文",
    "level": "初中",
    "category": "宋词",
    "name": "过零丁洋",
    "formula": "辛苦遭逢起一经，干戈寥落四周星。\n山河破碎风飘絮，身世浮沉雨打萍。\n惶恐滩头说惶恐，零丁洋里叹零丁。\n人生自古谁无死？留取丹心照汗青。",
    "explanation": "文天祥。表现了诗人誓死报国、视死如归的民族气节。",
    "example": "例：注释：\n1. 起一经：指通过科举考试入仕。\n2. 干戈：兵器，代指战争。\n3. 汗青：史册。\n\n解：【译文】\n回想我早年由科举入仕历尽辛苦，如今抗金战火寥落已过四年。\n国家山河破碎像风中的柳絮，个人身世浮沉像雨打的浮萍。\n惶恐滩头诉说内心的惶恐，零丁洋里感叹自己的孤苦零丁。\n自古以来人生谁能没有一死？留下一颗赤诚的忠心照耀史册。\n\n【赏析】\n这首诗是文天祥的绝命词，表现了诗人舍生取义、视死如归的伟大精神。“人生自古谁无死？留取丹心照汗青”是千古传诵的名句。",
    "id": 232
  },
  {
    "subject": "语文",
    "level": "初中",
    "category": "元曲",
    "name": "山坡羊·潼关怀古",
    "formula": "峰峦如聚，波涛如怒，山河表里潼关路。\n望西都，意踌躇。\n伤心秦汉经行处，宫阙万间都做了土。\n兴，百姓苦；亡，百姓苦。",
    "explanation": "张养浩。借古讽今，揭示了封建统治阶级压迫人民的本质。",
    "example": "例：注释：\n1. 表里：内外。指潼关外有黄河，内有华山。\n2. 西都：长安。\n3. 踌躇：这里指感慨万千。\n\n解：【译文】\n山峰像聚在一起，波涛像在发怒，潼关外有黄河内有华山，地势险要。\n遥望长安，感慨万千。\n令人伤心的是经过秦汉故都，万间宫殿都变成了泥土。\n朝代兴起，百姓受苦；朝代灭亡，百姓还是受苦。\n\n【赏析】\n这首曲深刻地揭示了封建社会兴亡更替给人民带来的灾难，表现了作者对劳动人民的深切同情。“兴，百姓苦；亡，百姓苦”是全曲的文眼。",
    "id": 233
  },
  {
    "subject": "语文",
    "level": "初中",
    "category": "清诗",
    "name": "己亥杂诗·其五",
    "formula": "浩荡离愁白日斜，吟鞭东指即天涯。\n落红不是无情物，化作春泥更护花。",
    "explanation": "龚自珍。抒发了辞官离京的复杂心情和继续报效国家的愿望。",
    "example": "例：注释：\n1. 浩荡：广阔无边。\n2. 吟鞭：诗人的马鞭。\n3. 落红：落花。\n\n解：【译文】\n满怀浩荡的离愁，看着夕阳西下；马鞭向东一指，从此便是天涯。\n落花不是无情之物，化作春泥更加呵护培育花朵。\n\n【赏析】\n这首诗表现了诗人虽然辞官，但仍关心国家命运、不忘报国的献身精神。“落红不是无情物，化作春泥更护花”是广为传诵的名句。",
    "id": 234
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "汉魏",
    "name": "短歌行",
    "formula": "对酒当歌，人生几何！譬如朝露，去日苦多。\n慨当以慷，忧思难忘。何以解忧？唯有杜康。\n青青子衿，悠悠我心。但为君故，沉吟至今。\n呦呦鹿鸣，食野之苹。我有嘉宾，鼓瑟吹笙。\n明明如月，何时可掇？忧从中来，不可断绝。\n越陌度阡，枉用相存。契阔谈讌，心念旧恩。\n月明星稀，乌鹊南飞。绕树三匝，何枝可依？\n山不厌高，海不厌深。周公吐哺，天下归心。",
    "explanation": "曹操。表达了诗人求贤若渴的心情和统一天下的雄心壮志。",
    "example": "例：注释：\n1. 几何：多少。\n2. 杜康：相传是发明酒的人，这里代指酒。\n3. 子衿：衣领。青衿是周代读书人的服装，这里代指贤才。\n4. 掇(duō)：拾取，摘取。\n5. 阡陌：田间小路。\n6. 枉用相存：屈驾来访。\n7. 匝(zā)：周，圈。\n8. 吐哺：吐出口中正在嚼的食物。\n\n解：【译文】\n（节选译文）\n一边喝酒一边高歌，人生短促像什么？好比早晨的露水，过去的日子太多了。\n...山不嫌高，海不嫌深。我就像周公那样礼贤下士，愿天下人心都归向我。\n\n【赏析】\n这首诗通过对时光易逝的感叹，表达了诗人对贤才的渴求和建功立业的宏愿。运用了比兴、典故等手法，气魄宏伟，感情深沉。",
    "id": 235
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "魏晋",
    "name": "归园田居·其一",
    "formula": "少无适俗韵，性本爱丘山。误落尘网中，一去三十年。\n羁鸟恋旧林，池鱼思故渊。开荒南野际，守拙归园田。\n方宅十余亩，草屋八九间。榆柳荫后檐，桃李罗堂前。\n暧暧远人村，依依墟里烟。狗吠深巷中，鸡鸣桑树颠。\n户庭无尘杂，虚室有余闲。久在樊笼里，复得返自然。",
    "explanation": "陶渊明。描写了诗人归隐田园后的生活情景，表现了对官场的厌恶和对自然的热爱。",
    "example": "例：注释：\n1. 适俗韵：适应世俗的性情。\n2. 尘网：指官场。\n3. 羁鸟：笼中鸟。\n4. 守拙：安守愚拙，指不随波逐流。\n5. 暧暧(ài)：昏暗不明的样子。\n6. 墟里：村落。\n7. 樊笼：鸟笼，比喻官场。\n\n解：【译文】\n（节选译文）\n从小就没有适应世俗的性格，天性本来就喜爱山川田园。错误地落入官场这个罗网，一去就是三十年。\n...一直在樊笼里，现在终于回到了大自然。\n\n【赏析】\n这首诗清新自然，质朴醇厚，生动地描绘了田园风光的宁静美好，抒发了诗人回归自然的喜悦之情。",
    "id": 236
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "唐诗",
    "name": "梦游天姥吟留别",
    "formula": "海客谈瀛洲，烟涛微茫信难求；\n越人语天姥，云霞明灭或可睹。\n天姥连天向天横，势拔五岳掩赤城。\n天台四万八千丈，对此欲倒东南倾。\n...\n安能摧眉折腰事权贵，使我不得开心颜！",
    "explanation": "李白。记述了梦游天姥山的经历，表现了诗人对权贵的蔑视和对自由的追求。",
    "example": "例：注释：\n1. 瀛洲：传说中的仙山。\n2. 信：实在。\n3. 拔：超出。\n4. 摧眉折腰：低头弯腰。\n\n解：【译文】\n（节选译文）\n...怎么能低头弯腰侍奉权贵，让我不能开心颜！\n\n【赏析】\n这首诗构思奇特，想象丰富，意境雄伟。通过梦境的描绘，曲折地反映了现实，表现了诗人不畏权贵、追求自由的反抗精神。“安能摧眉折腰事权贵，使我不得开心颜”是全诗的主旨。",
    "id": 237
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "宋词",
    "name": "声声慢·寻寻觅觅",
    "formula": "寻寻觅觅，冷冷清清，凄凄惨惨戚戚。\n乍暖还寒时候，最难将息。\n三杯两盏淡酒，怎敌他、晚来风急？\n雁过也，正伤心，却是旧时相识。\n\n满地黄花堆积，憔悴损，如今有谁堪摘？\n守着窗儿，独自怎生得黑？\n梧桐更兼细雨，到黄昏、点点滴滴。\n这次第，怎一个愁字了得！",
    "explanation": "李清照。抒发了词人晚年流离失所、孤苦无依的悲痛心情。",
    "example": "例：注释：\n1. 将息：调养。\n2. 敌：抵挡。\n3. 怎生：怎样。\n4. 次第：情形，光景。\n\n解：【译文】\n苦苦寻觅，却只见冷冷清清，只有凄惨悲戚。\n忽冷忽热的时候，最难保养身体。\n喝几杯淡酒，怎么能抵挡得住傍晚的急风？\n大雁飞过，正令人伤心，却发现是以前认识的。\n\n满地菊花堆积，已经憔悴枯萎，如今还有谁能忍心去摘？\n守着窗户，独自一个人怎么熬到天黑？\n梧桐树叶加上细雨，到了黄昏，点点滴滴。\n这般光景，怎么能用一个“愁”字概括得尽呢！\n\n【赏析】\n这首词是李清照晚年的代表作。全词通过描写残秋的景象，抒发了国破家亡、天涯沦落的悲苦之情。开篇连用七组叠词，极富音乐美和感染力。",
    "id": 238
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "文言文",
    "name": "劝学",
    "formula": "君子曰：学不可以已。\n青，取之于蓝，而青于蓝；冰，水为之，而寒于水。木直中绳，輮以为轮，其曲中规。虽有槁暴，不复挺者，輮使之然也。故木受绳则直，金就砺则利，君子博学而日参省乎己，则知明而行无过矣。...",
    "explanation": "荀子。论述了学习的意义、作用、方法和态度。",
    "example": "例：注释：\n1. 已：停止。\n2. 中(zhòng)绳：合乎墨线。\n3. 輮(róu)：通“煣”，用火烤木材使之弯曲。\n4. 槁暴(pù)：晒干。\n5. 砺：磨刀石。\n\n解：【译文】\n（节选译文）\n君子说：学习是不可以停止的。\n靛青是从蓝草中提取的，但比蓝草更青；冰是水结成的，但比水更冷...所以木材经墨线量过就笔直，金属刀具在磨刀石上磨过就锋利。君子广泛地学习，并且每天反省自己，就能智慧明达，行为没有过错了。\n\n【赏析】\n《劝学》系统地论述了学习的理论。文章运用了大量的比喻，把抽象的道理说得具体生动，深入浅出。",
    "id": 239
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "文言文",
    "name": "师说",
    "formula": "古之学者必有师。师者，所以传道受业解惑也。人非生而知之者，孰能无惑？惑而不从师，其为惑也，终不解矣。生乎吾前，其闻道也固先乎吾，吾从而师之；生乎吾后，其闻道也亦先乎吾，吾从而师之。吾师道也，夫庸知其年之先后生于吾乎？是故无贵无贱，无长无少，道之所存，师之所存也。...",
    "explanation": "韩愈。论述了从师学习的必要性和原则，批判了当时耻于从师的陋俗。",
    "example": "例：注释：\n1. 受：通“授”。\n2. 师：以...为师。\n3. 庸：岂，哪。\n\n解：【译文】\n（节选译文）\n古代求学的人一定有老师。老师，是用来传授道理、讲授学业、解答疑难问题的。人不是生下来就知道道理的，谁能没有疑惑？有了疑惑而不跟从老师学习，那些疑惑就永远不能解决了...所以无论地位高低贵贱，无论年纪大小，道理存在的地方，就是老师存在的地方。\n\n【赏析】\n《师说》是韩愈的代表作之一，提出了“道之所存，师之所存”的择师标准，对后世产生了深远影响。",
    "id": 240
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "文言文",
    "name": "赤壁赋",
    "formula": "壬戌之秋，七月既望，苏子与客泛舟游于赤壁之下。清风徐来，水波不兴。举酒属客，诵明月之诗，歌窈窕之章。少焉，月出于东山之上，徘徊于斗牛之间。白露横江，水光接天。纵一苇之所如，凌万顷之茫然。浩浩乎如冯虚御风，而不知其所止；飘飘乎如遗世独立，羽化而登仙。...",
    "explanation": "苏轼。记叙了作者与朋友月夜泛舟赤壁的情景，抒发了对人生短暂的感叹和旷达乐观的情怀。",
    "example": "例：注释：\n1. 既望：农历十六。\n2. 属(zhǔ)：劝酒。\n3. 冯(píng)：通“凭”。\n4. 遗世：遗弃世俗。\n\n解：【译文】\n（节选译文）\n壬戌年秋天，七月十六日，苏轼和朋友在赤壁下泛舟游玩。清风缓缓吹来，水面不起波浪。举起酒杯劝客人饮酒，吟诵《明月》诗篇...像长了翅膀飞升成仙一样。\n\n【赏析】\n《赤壁赋》将写景、叙事、抒情、议论熔为一炉，表现了作者在逆境中旷达乐观的人生态度。文章骈散结合，音韵铿锵，是宋文赋的典范。",
    "id": 241
  },
  {
    "subject": "语文",
    "level": "初中",
    "category": "乐府",
    "name": "木兰诗",
    "formula": "唧唧复唧唧，木兰当户织。不闻机杼声，惟闻女叹息。\n问女何所思，问女何所忆。女亦无所思，女亦无所忆。\n昨夜见军帖，可汗大点兵，军书十二卷，卷卷有爷名。\n阿爷无大儿，木兰无长兄，愿为市鞍马，从此替爷征。...",
    "explanation": "北朝民歌。叙述了木兰女扮男装代父从军的故事。",
    "example": "例：注释：\n1. 机杼(zhù)：织布机。\n2. 可汗(kè hán)：古代西北少数民族对君主的称呼。\n\n解：【译文】\n（节选译文）\n叹息声一声连着一声，木兰对着门在织布。听不到织布机的声音，只听到女儿的叹息声...愿意去买马和鞍具，从此替父亲去出征。\n\n【赏析】\n这首叙事诗塑造了花木兰这一巾帼英雄形象，千百年来家喻户晓。",
    "id": 242
  },
  {
    "subject": "语文",
    "level": "初中",
    "category": "唐诗",
    "name": "登幽州台歌",
    "formula": "前不见古人，后不见来者。\n念天地之悠悠，独怆然而涕下！",
    "explanation": "陈子昂。抒发了诗人怀才不遇、孤独悲伤的感情。",
    "example": "例：注释：\n1. 幽州台：即蓟北楼。\n2. 怆(chuàng)然：悲伤的样子。\n3. 涕：眼泪。\n\n解：【译文】\n向前看不见古代的贤君，向后看不见未来的贤主。\n想到天地是如此辽阔久远，我独自悲伤地流下眼泪！\n\n【赏析】\n这首诗苍劲悲壮，表现了诗人怀才不遇的孤独和对历史、人生的深刻思考。",
    "id": 243
  },
  {

    "explanation": "李白。表达了对友人的深切关怀和同情。",

    "formula": "国破山河在，城春草木深。\n感时花溅泪，恨别鸟惊心。\n烽火连三月，家书抵万金。\n白头搔更短，浑欲不胜簪。",
    "explanation": "杜甫。描写了长安沦陷后的残破景象，抒发了忧国思家的感情。",

    "name": "泊秦淮",
    "formula": "烟笼寒水月笼沙，夜泊秦淮近酒家。\n商女不知亡国恨，隔江犹唱后庭花。",
    "explanation": "杜牧。借古讽今，表达了对国家命运的担忧。",
    "example": "例：注释：\n1. 商女：歌女。\n2. 后庭花：歌曲名，被认为是亡国之音。\n\n解：【译文】\n迷离月色和轻烟笼罩着寒水和白沙，夜晚船停在秦淮河靠近酒家的地方。\n卖唱的歌女不懂得什么叫亡国之恨，隔着江水还在唱《玉树后庭花》。\n\n【赏析】\n这首诗讽刺了晚唐统治者沉湎声色，不理朝政，表现了诗人的忧患意识。",
    "id": 246
  },

    "name": "登飞来峰",
    "formula": "飞来山上千寻塔，闻说鸡鸣见日升。\n不畏浮云遮望眼，自缘身在最高层。",

  {
    "subject": "语文",

    "category": "宋词",
    "name": "渔家傲·天接云涛连晓雾",
    "formula": "天接云涛连晓雾，星河欲转千帆舞。\n仿佛梦魂归帝所，闻天语，殷勤问我归何处。\n\n我报路长嗟日暮，学诗谩有惊人句。\n九万里风鹏正举。风休住，蓬舟吹取三山去！",
    "explanation": "李清照。描写了梦中海天相接的景象，抒发了词人怀才不遇、渴望自由的愿望。",
    "example": "例：注释：\n1. 帝所：天帝居住的地方。\n2. 谩：空。\n3. 三山：传说中的海上三座仙山。\n\n解：【译文】\n天蒙蒙，晨雾蒙蒙笼云涛。银河欲转，千帆如梭逐浪飘。\n梦魂仿佛回天庭，天帝殷勤问我归何处。\n\n我回报天帝路漫漫，夕阳西下暮色苍茫，空有满腹诗情才华，句句惊人却无处施展。\n大鹏已展翅，九万里风正起。风啊！请千万别停息，将这一叶蓬舟，吹向那蓬莱仙岛去！\n\n【赏析】\n这首词气势磅礴，想象丰富，风格豪放，是李清照词作中别具一格的名篇。",
    "id": 248
  },

    "category": "唐诗",
    "name": "春江花月夜",
    "formula": "春江潮水连海平，海上明月共潮生。\n滟滟随波千万里，何处春江无月明！\n江流宛转绕芳甸，月照花林皆似霰。\n空里流霜不觉飞，汀上白沙看不见。\n...\n不知乘月几人归，落月摇情满江树。",
    "explanation": "张若虚。描绘了真切动人的春江月夜景色，抒发了富有哲理的人生感慨。",
    "example": "例：注释：\n1. 滟滟：波光闪动的样子。\n2. 霰(xiàn)：雪珠。\n\n解：【译文】\n（节选译文）\n春天的江潮水势浩荡，与大海连成一片，一轮明月从海上升起，好像与潮水一起出来。\n...不知道有几个人能乘着月光回家，只有那西落的月亮摇荡着离情，洒满了江边的树林。\n\n【赏析】\n这首诗被闻一多誉为“诗中的诗，顶峰上的顶峰”，以其优美的意境、深沉的情感和富有哲理的思考而著称。",
    "id": 249
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "唐诗",
    "name": "山居秋暝",
    "formula": "空山新雨后，天气晚来秋。\n明月松间照，清泉石上流。\n竹喧归浣女，莲动下渔舟。\n随意春芳歇，王孙自可留。",

    "example": "例：注释：\n1. 暝：日落时分。\n2. 浣女：洗衣服的女子。\n3. 王孙：指诗人自己。\n\n解：【译文】\n空旷的群山沐浴了一场新雨，夜晚降临，空气凉爽，仿佛已经到了秋天。\n皎洁的月光照在松林间，清澈的泉水在石上流淌。\n竹林里传来喧闹声，是洗衣的女子回来了；莲叶摇动，是下水的渔舟。\n任凭春天的芳草凋谢，秋景如此美好，我自可留在这里。\n\n【赏析】\n这首诗是山水田园诗的代表作，体现了王维“诗中有画”的艺术特色。",
    "id": 250
  },
  {

    "category": "唐诗",
    "name": "锦瑟",
    "formula": "锦瑟无端五十弦，一弦一柱思华年。\n庄生晓梦迷蝴蝶，望帝春心托杜鹃。\n沧海月明珠有泪，蓝田日暖玉生烟。\n此情可待成追忆，只是当时已惘然。",
    "explanation": "李商隐。追忆华年往事，抒发了感伤迷离的情怀。",
    "example": "例：注释：\n1. 无端：没来由地。\n2. 华年：青春年华。\n3. 惘然：迷惘，若有所失。\n\n解：【译文】\n精美的瑟为什么无缘无故有五十根弦？每根弦每根柱都叫人追忆青春年华。\n庄周梦见自己变成了蝴蝶，望帝把春心托付给杜鹃。\n月夜沧海明珠有泪，日暖蓝田美玉生烟。\n这份情感岂是等到追忆时才感伤，在当时就已经令人迷惘惆怅了。\n\n【赏析】\n这首诗意境朦胧，用典精妙，词采华丽，情感深沉，是李商隐最著名的诗篇之一。",
    "id": 251
  },
  {

    "name": "虞美人·春花秋月何时了",
    "formula": "春花秋月何时了？往事知多少。\n小楼昨夜又东风，故国不堪回首月明中。\n雕栏玉砌应犹在，只是朱颜改。\n问君能有几多愁？恰似一江春水向东流。",
    "explanation": "李煜。抒发了亡国之痛和对故国的思念。",
    "example": "例：注释：\n1. 了：结束。\n2. 故国：指南唐。\n3. 雕栏玉砌：指宫殿。\n\n解：【译文】\n春花秋月的美好时光什么时候才结束？往事知道有多少！\n昨夜小楼上又吹来了东风，在月光下实在不忍心回首往日的故国。\n精雕细刻的栏杆、玉石砌成的台阶应该还在，只是所怀念的人已衰老。\n要问我心中有多少哀愁？就像这不尽的滔滔春水滚滚向东流。\n\n【赏析】\n这首词是李煜的绝命词，以“一江春水向东流”比喻愁恨，极富感染力。",

  },

    "name": "望海潮·东南形胜",
    "formula": "东南形胜，三吴都会，钱塘自古繁华。\n烟柳画桥，风帘翠幕，参差十万人家。\n云树绕堤沙，怒涛卷霜雪，天堑无涯。\n市列珠玑，户盈罗绮，竞豪奢。\n\n重湖叠巘清嘉，有三秋桂子，十里荷花。\n羌管弄晴，菱歌泛夜，嬉嬉钓叟莲娃。\n千骑拥高牙，乘醉听箫鼓，吟赏烟霞。\n异日图将好景，归去凤池夸。",

  },
  {

    "name": "永遇乐·京口北固亭怀古",
    "formula": "千古江山，英雄无觅，孙仲谋处。舞榭歌台，风流总被，雨打风吹去。斜阳草树，寻常巷陌，人道寄奴曾住。想当年，金戈铁马，气吞万里如虎。\n元嘉草草，封狼居胥，赢得仓皇北顾。四十三年，望中犹记，烽火扬州路。可堪回首，佛狸祠下，一片神鸦社鼓。凭谁问：廉颇老矣，尚能饭否？",
    "explanation": "辛弃疾。怀古伤今，抒发了抗金救国的壮志和报国无门的悲愤。",
    "example": "例：注释：\n1. 孙仲谋：孙权。\n2. 寄奴：刘裕的小名。\n3. 元嘉：宋文帝年号。\n4. 封狼居胥：指霍去病战胜匈奴封狼居胥山的典故。\n\n解：【译文】\n江山千古依然，却无处寻觅像孙权那样的英雄。当年的舞榭歌台，英雄风流，都被风雨吹打而去。斜阳照着草树，普通的街巷，人们说刘裕曾经住过。想当年，他率领金戈铁马，气吞万里的气概犹如猛虎。\n宋文帝草率出师，想要建立像封狼居胥那样的功业，结果只落得仓皇北顾。四十三年过去了，向北遥望，还记得当年扬州一带的烽火。不堪回首，佛狸祠下，一片神鸦社鼓，百姓已习惯了异族统治。还有谁会问：廉颇老了，饭量还好吗？\n\n【赏析】\n这首词用典繁多，借古讽今，意境苍凉，情感深沉，是辛弃疾豪放词的代表作。",

  },

    "category": "乐府",
    "name": "十五从军征",
    "formula": "十五从军征，八十始得归。\n道逢乡里人：家中有阿谁？\n遥看是君家，松柏冢累累。\n兔从狗窦入，雉从梁上飞。\n中庭生旅谷，井上生旅葵。\n舂谷持作饭，采葵持作羹。\n羹饭一时熟，不知贻阿谁。\n出门东向望，泪落沾我衣。",
    "explanation": "汉乐府。描写了老兵退伍归家所见的凄凉情景，揭露了兵役制度给劳动人民带来的灾难。",
    "example": "例：注释：\n1. 始：才。\n2. 阿谁：谁。\n3. 冢(zhǒng)：坟墓。\n4. 狗窦(dòu)：给狗出入的墙洞。\n5. 雉(zhì)：野鸡。\n6. 旅：野生。\n7. 贻(yí)：送给。\n\n解：【译文】\n十五岁就应征去参军，八十岁才退伍回到故乡。\n路上碰到乡里的邻居，问：“我家里还有什么人？”\n“远远看过去那就是你家，门前松柏树下坟墓一个个堆积。”\n兔子从狗洞里进进出出，野鸡在屋梁上飞来飞去。\n庭院里长着野生的谷子，井台上长着野生的葵菜。\n舂下谷子煮成饭，采下葵菜做成汤。\n饭和汤一时都做熟了，不知道该送给谁吃。\n走出大门向东张望，眼泪滚落沾湿了衣裳。\n\n【赏析】\n这首诗以老兵的悲惨遭遇，深刻揭露了封建兵役制度给劳动人民带来的深重灾难，具有强烈的现实主义色彩。",
    "id": 255
  },

    "subject": "语文",
    "level": "高中",
    "category": "诗经",
    "name": "静女",
    "formula": "静女其姝，俟我于城隅。爱而不见，搔首沉吟。\n静女其娈，贻我彤管。彤管有炜，说怿女美。\n自牧归荑，洵美且异。匪女之为美，美人之贻。",
    "explanation": "《诗经》。描写了青年男女幽会的情景，表现了他们纯真美好的爱情。",

    "formula": "岂曰无衣？与子同袍。王于兴师，修我戈矛。与子同仇！\n岂曰无衣？与子同泽。王于兴师，修我矛戟。与子偕作！\n岂曰无衣？与子同裳。王于兴师，修我甲兵。与子偕行！",
    "explanation": "《诗经》。表现了秦国军民团结互助、共御外侮的高昂士气。",
    "example": "例：注释：\n1. 袍：长袍。\n2. 泽：通“襗”，内衣。\n3. 偕作：一起行动。\n\n解：【译文】\n谁说没有衣服穿？我和你穿一件战袍。君王发兵去打仗，修整好我的戈与矛。我和你同仇敌忾！\n谁说没有衣服穿？我和你穿一件内衣。君王发兵去打仗，修整好我的矛与戟。我和你一起行动！\n谁说没有衣服穿？我和你穿一件下裳。君王发兵去打仗，修整好我的铠甲与兵器。我和你一同奔赴战场！\n\n【赏析】\n这首诗节奏铿锵，韵律激越，表现了战士们慷慨从军、团结对敌的英雄气概。",
    "id": 257
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "楚辞",
    "name": "离骚 (节选)",
    "formula": "帝高阳之苗裔兮，朕皇考曰伯庸。\n摄提贞于孟陬兮，惟庚寅吾以降。\n皇览葵余初度兮，肇锡余以嘉名：\n名余曰正则兮，字余曰灵均。\n纷吾既有此内美兮，又重之以修能。\n扈江离与辟芷兮，纫秋兰以为佩。\n...",
    "explanation": "屈原。中国古代最长的抒情诗，表现了诗人高洁的品质和对理想的执着追求。",
    "example": "例：注释：\n1. 苗裔：后代。\n2. 皇考：对亡父的尊称。\n3. 孟陬(zōu)：正月。\n4. 肇(zhào)：开始。\n5. 锡：赐。\n6. 扈(hù)：披，披在肩上。\n\n解：【译文】\n（节选译文）\n我是古帝高阳氏的后裔，我已故的父亲名叫伯庸。\n寅年正是正月的时候，庚寅那一天我降生。\n父亲看我生辰是个好日子，一开始就给我取了美好的名字：\n给我取名叫正则，给我取字叫灵均。\n我既有这许多内在的美质，又加上美好的才能。\n我披着江离和辟芷，把秋兰结成索佩带在身。\n\n【赏析】\n《离骚》是屈原的代表作，也是中国浪漫主义诗歌的源头。诗人通过丰富的想象和比兴手法，抒发了忧国忧民的情感和坚持正义、不与世俗同流合污的高尚节操。",
    "id": 258
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "古诗",
    "name": "涉江采芙蓉",
    "formula": "涉江采芙蓉，兰泽多芳草。\n采之欲遗谁？所思在远道。\n还顾望旧乡，长路漫浩浩。\n同心而离居，忧伤以终老。",
    "explanation": "古诗十九首。抒发了游子对故乡和亲人的思念之情。",
    "example": "例：注释：\n1. 芙蓉：荷花。\n2. 兰泽：生长兰草的沼泽。\n3. 遗(wèi)：赠送。\n4. 浩浩：广阔无边的样子。\n\n解：【译文】\n渡过江水去采摘荷花，兰草生长的沼泽芳草萋萋。\n采了荷花想要送给谁？送给我那远方的亲人。\n回首遥望故乡，长路漫漫无边无际。\n两心相爱却要分离居住，只有抱着忧伤白头到老。\n\n【赏析】\n这首诗意境高洁，情感深沉，表现了游子思妇的离愁别绪。",
    "id": 259
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "魏晋",
    "name": "拟行路难·其四",
    "formula": "泻水置平地，各自东西南北流。\n人生亦有命，安能行叹复坐愁？\n酌酒以自宽，举杯断绝歌路难。\n心非木石岂无感？吞声踯躅不敢言。",
    "explanation": "鲍照。抒发了出身寒门的士人怀才不遇的痛苦和对门阀制度的不满。",
    "example": "例：注释：\n1. 踯(zhí)躅(zhú)：徘徊不进。\n\n解：【译文】\n把水倒在平地上，水会各自向东南西北流去。\n人生也有命运，怎么能坐行都叹息忧愁？\n喝杯酒来宽慰自己，举杯以此断绝吟唱《行路难》。\n人心又不是草木石头怎么会没有感触？只能吞声忍气徘徊不敢言语。\n\n【赏析】\n这首诗运用比兴手法，形象地揭示了门阀制度下寒门士人的悲惨命运，感情激越，风格豪放。",
    "id": 260
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "宋词",
    "name": "桂枝香·金陵怀古",
    "formula": "登临送目，正故国晚秋，天气初肃。千里澄江似练，翠峰如簇。归帆去棹残阳里，背西风，酒旗斜矗。彩舟云淡，星河鹭起，画图难足。\n念往昔，繁华竞逐，叹门外楼头，悲恨相续。千古凭高对此，谩嗟荣辱。六朝旧事随流水，但寒烟衰草凝绿。至今商女，时时犹唱，后庭遗曲。",
    "explanation": "王安石。借金陵怀古，揭露六朝统治阶级荒淫误国，表达了对国家命运的关切。",
    "example": "例：注释：\n1. 送目：远望。\n2. 肃：萧瑟。\n3. 簇：聚拢。\n4. 棹(zhào)：船桨，代指船。\n5. 谩：空。\n\n解：【译文】\n登上高楼极目远望，正当金陵晚秋，天气初现萧瑟。千里长江清澈得像一条白绢，两岸翠绿的山峰像聚拢在一起。夕阳下归舟离去，西风中酒旗斜挂。彩色的船只在淡淡的云气中行驶，白鹭从银河般的江面上飞起，这景色连画图也难以描绘。\n回想往昔，统治者争竞豪华，叹息门外楼头，亡国的悲恨接连不断。千古以来登高凭吊，空叹兴亡荣辱。六朝的旧事随着流水逝去，只剩下寒烟衰草凝结着绿色。至今歌女们，时时还在唱着《玉树后庭花》那样的亡国之音。\n\n【赏析】\n这首词写景壮丽，议论深刻，格调高昂，是金陵怀古词中的名篇。",
    "id": 261
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "宋词",
    "name": "鹊桥仙·纤云弄巧",
    "formula": "纤云弄巧，飞星传恨，银汉迢迢暗度。\n金风玉露一相逢，便胜却人间无数。\n柔情似水，佳期如梦，忍顾鹊桥归路。\n两情若是久长时，又岂在朝朝暮暮。",
    "explanation": "秦观。借牛郎织女的故事，讴歌了真挚、纯洁、坚贞的爱情。",
    "example": "例：注释：\n1. 纤云：轻云。\n2. 弄巧：变幻出巧妙的形状。\n3. 飞星：流星。\n4. 银汉：银河。\n5. 金风：秋风。\n\n解：【译文】\n轻盈的云彩变幻出巧妙的形状，流星传递着离愁别恨，悄悄度过遥远的银河。\n在秋风白露的七夕相逢，就胜过人间无数次的相会。\n柔情像水一样深长，重逢的佳期像梦一样短暂，怎忍心回头看那鹊桥上的归路。\n只要两人的感情长久坚贞，又哪里在乎能不能天天在一起呢。\n\n【赏析】\n这首词立意新颖，不落俗套。“两情若是久长时，又岂在朝朝暮暮”揭示了爱情的真谛，成为千古名句。",
    "id": 262
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "宋诗",
    "name": "书愤",
    "formula": "早岁那知世事艰，中原北望气如山。\n楼船夜雪瓜洲渡，铁马秋风大散关。\n塞上长城空自许，镜中衰鬓已先斑。\n出师一表真名世，千载谁堪伯仲间！",
    "explanation": "陆游。追述了早年的抗金斗争，抒发了壮志未酬的悲愤。",
    "example": "例：注释：\n1. 气如山：气概像山一样豪迈。\n2. 塞上长城：比喻能守卫边境的将领。\n3. 伯仲间：兄弟之间，比喻不相上下。\n\n解：【译文】\n年轻时哪里知道世事艰难，向北眺望中原，气概像山一样豪迈。\n记得当年在瓜洲渡夜雪中率领楼船抗金，在秋风中骑着铁马戍守大散关。\n空自期许像“塞上长城”一样保卫国家，镜子里的双鬓却已经先斑白了。\n诸葛亮的《出师表》真是名垂后世，千百年来谁能和他相比！\n\n【赏析】\n这首诗情感激越，格调悲壮，表现了诗人至死不渝的爱国情怀。",
    "id": 263
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "唐诗",
    "name": "客至",
    "formula": "舍南舍北皆春水，但见群鸥日日来。\n花径不曾缘客扫，蓬门今始为君开。\n盘飧市远无兼味，樽酒家贫只旧醅。\n肯与邻翁相对饮，隔篱呼取尽余杯。",
    "explanation": "杜甫。描写了招待客人的情景，表现了诗人淳朴诚恳的性格和对友情的珍视。",
    "example": "例：注释：\n1. 缘：因为。\n2. 蓬门：柴门。\n3. 盘飧(sūn)：盘中的菜肴。\n4. 兼味：多种口味的菜。\n5. 醅(pēi)：未过滤的酒。\n\n解：【译文】\n房前屋后都是春水，只见群鸥日日飞来。\n长满花草的小路未曾因为迎客而打扫，柴门今天才为您打开。\n离集市太远盘中没有好菜，家贫只有陈酒招待。\n如果愿意和邻居老翁一起对饮，我就隔着篱笆喊他过来一起喝尽这杯中酒。\n\n【赏析】\n这首诗洋溢着浓郁的生活气息，语言自然亲切，表现了主客之间真挚深厚的感情。",
    "id": 264
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "宋诗",
    "name": "登快阁",
    "formula": "痴儿了却公家事，快阁东西倚晚晴。\n落木千山天远大，澄江一道月分明。\n朱弦已为佳人绝，青眼聊因美酒横。\n万里归船弄长笛，此心吾与白鸥盟。",
    "explanation": "黄庭坚。抒发了诗人对官场生活的厌倦和对大自然的热爱。",
    "example": "例：注释：\n1. 痴儿：诗人自嘲。\n2. 朱弦：琴弦。\n3. 青眼：表示对人的喜爱或器重。\n4. 盟：订盟。\n\n解：【译文】\n我这个呆子办完了公事，在快阁上倚栏远眺，欣赏晚晴景色。\n千山落叶，天空辽阔远大，澄江如练，月色分明。\n知音已绝，朱弦已断，暂且借美酒来发泄胸中的郁闷。\n真想坐上归船弄笛吹奏，与白鸥订下盟约，从此归隐江湖。\n\n【赏析】\n这首诗意境开阔，风格豪放，表现了诗人超脱世俗、向往自由的情怀。",
    "id": 265
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "宋诗",
    "name": "临安春雨初霁",
    "formula": "世味年来薄似纱，谁令骑马客京华？\n小楼一夜听春雨，深巷明朝卖杏花。\n矮纸斜行闲作草，晴窗细乳戏分茶。\n素衣莫起风尘叹，犹及清明可到家。",
    "explanation": "陆游。描写了临安春雨后的景色，抒发了诗人客居京华的无聊和惆怅。",
    "example": "例：注释：\n1. 世味：世态人情。\n2. 矮纸：短纸。\n3. 分茶：一种沏茶的游戏。\n\n解：【译文】\n这些年来世态人情薄得像纱一样，是谁让我骑马客居京城？\n住在小楼里听了一夜的春雨，明天清早深巷里就会传来卖杏花的叫卖声。\n铺开短纸，斜行运笔，闲来写写草书；晴窗下细品香茶，戏弄分茶。\n不要叹息京城的风尘会染脏素衣，还来得及在清明前赶回家。\n\n【赏析】\n这首诗写景清新，抒情含蓄，“小楼一夜听春雨，深巷明朝卖杏花”是千古名句，写尽了江南春雨的韵味。",
    "id": 266
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "唐词",
    "name": "菩萨蛮·小山重叠金明灭",
    "formula": "小山重叠金明灭，鬓云欲度香腮雪。\n懒起画蛾眉，弄妆梳洗迟。\n\n照花前后镜，花面交相映。\n新帖绣罗襦，双双金鹧鸪。",
    "explanation": "温庭筠。描写了女子起床梳妆的情景，表现了她的慵懒和孤独。",
    "example": "例：注释：\n1. 小山：指屏风上的山水画。\n2. 度：遮掩。\n3. 蛾眉：蚕蛾触须，形容眉毛细长弯曲。\n4. 襦(rú)：短袄。\n\n解：【译文】\n屏风上山峦重叠，晨光照耀下金光闪烁。鬓发像乌云一样想要遮掩雪白的香腮。\n懒洋洋地起来画眉毛，梳妆打扮慢吞吞。\n\n照镜子看前后的簪花，花容人面交相辉映。\n穿上新贴了金线的绸袄，上面绣着成双成对的金鹧鸪。\n\n【赏析】\n这首词辞藻华丽，意象浓艳，是花间派词的代表作。通过对女子梳妆的描写，暗示了她内心的孤独和寂寞。",
    "id": 267
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "宋词",
    "name": "扬州慢·淮左名都",
    "formula": "淮左名都，竹西佳处，解鞍少驻初程。过春风十里，尽荠麦青青。自胡马窥江去后，废池乔木，犹厌言兵。渐黄昏，清角吹寒，都在空城。\n\n杜郎俊赏，算而今重到须惊。纵豆蔻词工，青楼梦好，难赋深情。二十四桥仍在，波心荡，冷月无声。念桥边红药，年年知为谁生？",
    "explanation": "姜夔。描写了扬州战后的荒凉景象，抒发了昔盛今衰的感慨。",
    "example": "例：注释：\n1. 淮左：淮东，指扬州。\n2. 荠(jì)麦：荠菜和麦子。\n3. 杜郎：杜牧。\n4. 俊赏：俊逸的游赏。\n5. 红药：芍药花。\n\n解：【译文】\n扬州是淮左著名的都城，竹西美好的地方，我解下马鞍暂时停留。\n走过当年繁华的十里长街，如今长满了荠菜和麦子。\n自从金兵南侵之后，废弃的池塘和古老的乔木，都厌恶提起战争。\n渐渐到了黄昏，凄清的号角吹出寒意，回荡在空荡荡的城中。\n\n杜牧有卓越的鉴赏力，料想如果他现在重游扬州也一定会惊心。\n纵然他有描写豆蔻年华的精妙词工，有青楼美梦的佳句，也难抒发深沉的感情。\n二十四桥还在，波心荡漾，冷月无声。\n想那桥边的芍药花，年年盛开不知道是为了谁？\n\n【赏析】\n这首词写景凄清，用典贴切，情调低沉，表现了诗人对国家衰败的悲叹。",
    "id": 268
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "唐诗",
    "name": "李凭箜篌引",
    "formula": "吴丝蜀桐张高秋，空山凝云颓不流。\n江娥啼竹素女愁，李凭中国弹箜篌。\n昆山玉碎凤凰叫，芙蓉泣露香兰笑。\n十二门前融冷光，二十三丝动紫皇。\n女娲炼石补天处，石破天惊逗秋雨。\n梦入神山教神妪，老鱼跳波瘦蛟舞。\n吴质不眠倚桂树，露脚斜飞湿寒兔。",
    "explanation": "李贺。通过丰富的想象和奇特的比喻，描写了李凭弹奏箜篌的高超技艺。",
    "example": "例：注释：\n1. 吴丝蜀桐：指制作箜篌的材料。\n2. 中国：国都。\n3. 逗：引。\n\n解：【译文】\n秋高气爽，用吴丝蜀桐制成的箜篌在演奏，空山的云彩凝滞不动听得出神。\n湘娥在斑竹上啼哭，素女也感到忧愁，因为李凭在国都弹奏箜篌。\n乐声像昆山玉碎一样清脆，像凤凰鸣叫一样高亢；像芙蓉在露水中哭泣，像香兰在微风中欢笑。\n长安十二门前融化了冷光，二十三根弦触动了天帝。\n女娲炼石补天的地方，石破天惊引来了秋雨。\n梦中进入神山教神仙弹奏，老鱼跳出波浪，瘦蛟在起舞。\n吴刚不眠倚着桂树，露水斜飞打湿了寒兔。\n\n【赏析】\n这首诗想象奇特，瑰丽浪漫，把听觉感受转化为视觉形象，极力渲染音乐的感染力，被称为“诗鬼”李贺的代表作。",
    "id": 269
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "文言文",
    "name": "过秦论 (节选)",
    "formula": "秦孝公据崤函之固，拥雍州之地，君臣固守以窥周室，有席卷天下，包举宇内，囊括四海之意，并吞八荒之心。当是时也，商君佐之，内立法度，务耕织，修守战之具，外连衡而斗诸侯。于是秦人拱手而取西河之外。...",
    "explanation": "贾谊。分析了秦朝灭亡的原因，总结了历史教训。",
    "example": "例：注释：\n1. 崤(xiáo)函：崤山和函谷关。\n2. 席卷、包举、囊括：均为并吞之意。\n3. 连衡：连横。\n\n解：【译文】\n（节选译文）\n秦孝公占据崤山函谷关的险固地势，拥有雍州的土地，君臣牢固把守来窥视周王室，有席卷天下、包举宇内、囊括四海的意图，吞并八方荒远之地的雄心。在那时，商鞅辅佐他，对内建立法规制度，致力于耕作纺织，修造防守和进攻的器械；对外实行连横策略，使诸侯自相争斗。于是秦人毫不费力地取得了西河之外的土地。\n\n【赏析】\n《过秦论》气势磅礴，论证严密，提出了“仁义不施而攻守之势异也”的中心论点，对后世政治有着深刻的借鉴意义。",
    "id": 270
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "文言文",
    "name": "陈情表",
    "formula": "臣密言：臣以险衅，夙遭闵凶。生孩六月，慈父见背；行年四岁，舅夺母志。祖母刘悯臣孤弱，躬亲抚养。臣少多疾病，九岁不行，零丁孤苦，至于成立。...",
    "explanation": "李密。叙述了祖母抚育自己的辛酸经历，表达了对祖母的孝情。",
    "example": "例：注释：\n1. 险衅(xìn)：命运坎坷。\n2. 见背：背离我，指去世。\n3. 夺：强行改变。\n4. 躬亲：亲自。\n\n解：【译文】\n（节选译文）\n臣李密上言：我因命运不好，小时候就遭遇不幸。生下来六个月，父亲就去世了；长到四岁，舅父强迫母亲改嫁。祖母刘氏怜惜我孤单弱小，亲自抚养。我小时候多病，九岁还不能走路，孤独困苦，直到长大成人。\n\n【赏析】\n《陈情表》辞意恳切，真挚感人，是古代抒情文的典范。成语“茕茕孑立，形影相吊”即出于此。",
    "id": 271
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "文言文",
    "name": "归去来兮辞",
    "formula": "归去来兮，田园将芜胡不归？既自以心为形役，奚惆怅而独悲？悟已往之不谏，知来者之可追。实迷途其未远，觉今是而昨非。舟遥遥以轻飏，风飘飘而吹衣。问征夫以前路，恨晨光之熹微。",
    "explanation": "陶渊明。抒发了诗人辞官归隐后的愉快心情和对田园生活的热爱。",
    "example": "例：注释：\n1. 胡：为什么。\n2. 谏：挽回。\n3. 熹(xī)微：天色微明。\n\n解：【译文】\n回去吧！田园快要荒芜了，为什么不回去呢？既然让心灵被形体所役使，为什么独自惆怅悲伤？认识到过去的错误已经不可挽回，知道未来的事情还来得及补救。确实走入迷途还不算太远，觉得今天是对的，昨天是错的。船在水面轻轻摇荡，微风吹拂着衣裳。向行人打听前面的路，遗憾晨光隐约微弱。\n\n【赏析】\n这篇文章情感真挚，语言清新，生动地描绘了诗人归隐途中的急切心情和归家后的闲适生活，表现了淡泊名利、洁身自好的人生态度。",
    "id": 272
  },
  {
    "subject": "语文",
    "level": "高中",
    "category": "文言文",
    "name": "种树郭橐驼传",
    "formula": "郭橐驼，不知始何名。病偻，隆然伏行，有类橐驼者，故乡人号之“驼”。...视驼所种树，或移徙，无不活，且硕茂，早实以蕃。...",
    "explanation": "柳宗元。通过郭橐驼种树的故事，说明了“顺木之天，以致其性”的道理，借此讽喻为官之道。",
    "example": "例：注释：\n1. 偻(lǚ)：脊背弯曲。\n2. 蕃(fán)：多。\n\n解：【译文】\n（节选译文）\n郭橐驼，不知道原来叫什么名字。他患了脊背弯曲的病，高高隆起弯腰走路，像骆驼一样，所以乡里人叫他“驼”。...看橐驼种的树，或者移植的树，没有不活的，而且高大茂盛，果实结得早又多。\n\n【赏析】\n这篇文章借种树之道阐述为官之道，主张顺应自然，反对政令繁多、扰民伤民，具有深刻的现实意义。",
    "id": 273
  },
  {
    "subject": "语文",
    "level": "初中",
    "category": "唐诗",
    "name": "观刈麦",
    "formula": "田家少闲月，五月人倍忙。\n夜来南风起，小麦覆陇黄。\n妇姑荷箪食，童稚携壶浆，\n相随饷田去，丁壮在南冈。\n足蒸暑土气，背灼炎天光，\n力尽不知热，但惜夏日长。\n复有贫妇人，抱子在其旁，\n右手秉遗穗，左臂悬敝筐。\n听其相顾言，闻者为悲伤。\n家田输税尽，拾此充饥肠。\n今我何功德，曾不事农桑。\n吏禄三百石，岁晏有余粮。\n念此私自愧，尽日不能忘。",
    "explanation": "白居易。描写了农民收麦的辛苦和贫妇拾麦的惨状，表现了诗人对劳动人民的深切同情。",
    "example": "例：注释：\n1. 刈(yì)：割。\n2. 荷(hè)箪(dān)食(shí)：用竹篮盛着饭食挑着。\n3. 饷(xiǎng)田：给在田间劳动的人送饭。\n4. 秉(bǐng)：拿着。\n5. 敝(bì)：破。\n6. 吏禄：官俸。\n7. 岁晏：年底。\n\n解：【译文】\n农家很少有闲暇的月份，五月里人们格外繁忙。\n夜里吹来南风，小麦覆盖着田垄，一片金黄。\n妇女们挑着饭食，孩子们提着浆水壶，\n相互伴随着去送饭，青壮年农民正在南冈收割小麦。\n双脚受地面热气蒸熏，脊背受炎热的阳光烘烤，\n精疲力尽也不觉得热，只是珍惜夏天昼长好干活。\n又有一个贫穷的妇女，抱着孩子站在他们身旁，\n右手拿着捡来的麦穗，左臂挂着一只破筐。\n听听她看着人说的话，听到的人都为之悲伤。\n家里的田地交税交光了，只好捡拾这些麦穗来充饥。\n我如今有什么功劳德行，从不从事农耕蚕桑。\n一年的薪俸有三百石，到了年底还有余粮。\n想到这些我暗自惭愧，整天都不能忘怀。\n\n【赏析】\n这首诗叙事明白，语言通俗，感情真挚。诗人通过强烈的对比，揭示了农民的悲惨命运，表现了对劳动人民的深切同情和对自己不劳而获的羞愧。",
    "id": 274
  },
  {
    "subject": "语文",
    "level": "初中",
    "category": "宋词",
    "name": "浣溪沙·一曲新词酒一杯",
    "formula": "一曲新词酒一杯，去年天气旧亭台。夕阳西下几时回？\n无可奈何花落去，似曾相识燕归来。小园香径独徘徊。",
    "explanation": "晏殊。抒发了对时光流逝的感叹和惜春之情。",
    "example": "例：注释：\n1. 去年天气旧亭台：天气和亭台都和去年一样。\n2. 香径：落花满地的花园小径。\n\n解：【译文】\n听一支新曲喝一杯美酒，还是去年的天气旧日的亭台。西下的夕阳什么时候才能回来？\n花儿凋谢是无可奈何的事情，归来的燕子好像是去年见过的。独自在落花满径的小园里来回走动。\n\n【赏析】\n这首词意境深远，语言含蓄。“无可奈何花落去，似曾相识燕归来”是千古名句，寓意着美好事物的消逝和新事物的出现，充满了哲理。",
    "id": 275
  },

    <!-- LOGIC -->
    <script>
        // Global App Controller
        const app = {
            showList: function() {
                document.getElementById('view-list').classList.remove('hidden');
                document.getElementById('view-detail').classList.add('hidden');
                lucide.createIcons();
            },
            showDetail: function(id) {
                document.getElementById('view-list').classList.add('hidden');
                document.getElementById('view-detail').classList.remove('hidden');
                renderDetailView(id);
                lucide.createIcons();
            }
        };

        // --- LIST VIEW LOGIC ---
        (function() {
            // State
            let state = { search: '', subject: '全部', level: '全部', category: '全部', letter: 'ALL' };
            let els = {};

            // Render Alphabet Filter
            window.renderAlphabetFilter = function() {
                if (!els.alphabetFilter) return;
                const container = els.alphabetFilter.querySelector('div');
                if (!container) return;
                container.innerHTML = ''; 
                
                const allBtn = document.createElement('button');
                allBtn.className = 'letter-btn active px-3 py-1 text-xs font-bold rounded bg-indigo-600 text-white shadow-sm transition-all';
                allBtn.textContent = 'ALL';
                allBtn.dataset.letter = 'ALL';
                allBtn.onclick = () => setLetterFilter('ALL');
                container.appendChild(allBtn);

                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
                letters.forEach(l => {
                    const btn = document.createElement('button');
                    btn.className = 'letter-btn px-3 py-1 text-xs font-bold rounded bg-white text-slate-500 hover:bg-slate-100 hover:text-indigo-600 transition-all border border-slate-200 ml-2';
                    btn.textContent = l;
                    btn.dataset.letter = l;
                    btn.onclick = () => setLetterFilter(l);
                    container.appendChild(btn);
                });
            };

            // Init
            function init() {
                els = {
                    searchInput: document.getElementById('searchInput'),
                    resultsGrid: document.getElementById('resultsGrid'),
                    emptyState: document.getElementById('emptyState'),
                    resultCount: document.getElementById('resultCount'),
                    sidebar: document.getElementById('sidebar'),
                    openSidebarBtn: document.getElementById('openSidebar'),
                    closeSidebarBtn: document.getElementById('closeSidebar'),
                    mobileOverlay: document.getElementById('mobileOverlay'),
                    scrollTopBtn: document.getElementById('scrollTopBtn'),
                    mainScroll: document.getElementById('mainScroll'),
                    subjectTree: document.getElementById('subjectTree'),
                    alphabetFilter: document.getElementById('alphabetFilter')
                };

                // Fallback for Alphabet Filter
                if (!els.alphabetFilter && els.resultsGrid) {
                    const div = document.createElement('div');
                    div.id = 'alphabetFilter';
                    div.className = 'hidden mb-6 overflow-x-auto pb-2 no-scrollbar';
                    div.innerHTML = '<div class="flex gap-2"></div>';
                    els.resultsGrid.parentNode.insertBefore(div, els.resultsGrid);
                    els.alphabetFilter = div;
                }
                
                if (els.alphabetFilter) renderAlphabetFilter();

                lucide.createIcons();
                renderSubjectTree();
                renderFormulas();
                setupEventListeners();
            }

            function setupEventListeners() {
                if(els.searchInput) els.searchInput.addEventListener('input', (e) => { state.search = e.target.value; renderFormulas(); });
                if(els.openSidebarBtn) els.openSidebarBtn.addEventListener('click', openSidebar);
                if(els.closeSidebarBtn) els.closeSidebarBtn.addEventListener('click', closeSidebar);
                if(els.mobileOverlay) els.mobileOverlay.addEventListener('click', closeSidebar);
                
                const handleScroll = (scrollTop) => {
                     if (scrollTop > 300) els.scrollTopBtn?.classList.remove('translate-y-20', 'opacity-0');
                     else els.scrollTopBtn?.classList.add('translate-y-20', 'opacity-0');
                };

                if(els.mainScroll) {
                    els.mainScroll.addEventListener('scroll', () => handleScroll(els.mainScroll.scrollTop));
                }
                window.addEventListener('scroll', () => handleScroll(window.scrollY));

                if(els.scrollTopBtn) els.scrollTopBtn.addEventListener('click', () => {
                    if (window.innerWidth < 1024) window.scrollTo({ top: 0, behavior: 'smooth' });
                    else els.mainScroll.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }

            function openSidebar() {
                els.sidebar.classList.remove('-translate-x-full');
                els.mobileOverlay.classList.remove('hidden');
            }

            function closeSidebar() {
                els.sidebar.classList.add('-translate-x-full');
                els.mobileOverlay.classList.add('hidden');
            }

            window.setFilter = function(type, value) {
                if (type === 'subject' && value !== '全部' && state.subject === value) value = '全部';
                state[type] = value;
                
                if (type === 'level') {
                    document.querySelectorAll('.filter-btn-level').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.value === value);
                    });
                    document.querySelectorAll('.level-tab').forEach(btn => {
                        const active = btn.dataset.value === value;
                        btn.className = active 
                            ? 'level-tab px-5 py-2 rounded-full text-sm font-semibold bg-indigo-600 text-white shadow-md shadow-indigo-200 transition-all whitespace-nowrap border border-transparent'
                            : 'level-tab px-5 py-2 rounded-full text-sm font-semibold bg-white text-slate-600 hover:bg-white hover:text-indigo-600 hover:shadow-md transition-all whitespace-nowrap border border-slate-200';
                    });
                }

                if (type === 'subject') {
                    state.category = '全部';
                    renderSubjectTree();
                }
                
                renderFormulas();
                if (window.innerWidth < 1024 && (type !== 'subject' || value === '全部')) closeSidebar();
            };

            window.setCategoryFilter = function(category) {
                state.category = category;
                renderSubjectTree();
                renderFormulas();
                if (window.innerWidth < 1024) closeSidebar();
            };
            
            window.setLetterFilter = function(letter) {
                state.letter = letter; // Update state
                document.querySelectorAll('.letter-btn').forEach(btn => {
                     btn.classList.toggle('active', btn.dataset.letter === letter);
                     if (!btn.classList.contains('active')) {
                         btn.className = 'letter-btn px-3 py-1 text-xs font-bold rounded bg-white text-slate-500 hover:bg-slate-100 hover:text-indigo-600 transition-all border border-slate-200 ml-2';
                     } else {
                         btn.className = 'letter-btn active px-3 py-1 text-xs font-bold rounded bg-indigo-600 text-white shadow-sm transition-all';
                     }
                });

                if (letter === 'ALL') {
                    if (window.innerWidth < 1024) window.scrollTo({ top: 0, behavior: 'smooth' });
                    else if(els.mainScroll) els.mainScroll.scrollTo({ top: 0, behavior: 'smooth' });
                    return;
                }

                // Find first visible element with this letter
                const target = Array.from(els.resultsGrid.children).find(child => 
                    child.dataset.firstLetter === letter && !child.classList.contains('hidden')
                );

                if (target) {
                    if (window.innerWidth < 1024) {
                         const elementTop = target.getBoundingClientRect().top + window.scrollY;
                         const offsetPosition = elementTop - 80; 
                         window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    } else if (els.mainScroll) {
                        const elementTop = target.getBoundingClientRect().top;
                        const containerTop = els.mainScroll.getBoundingClientRect().top;
                        const offsetPosition = elementTop - containerTop + els.mainScroll.scrollTop - 20; 
                        els.mainScroll.scrollTo({ top: offsetPosition, behavior: "smooth" });
                    }
                }
            };

            window.resetAllFilters = function() {
                state = { search: '', subject: '全部', level: '全部', category: '全部', letter: 'ALL' };
                els.searchInput.value = '';
                // Reset UI classes manually or just re-render
                setFilter('level', '全部'); // This handles UI
                renderSubjectTree();
                renderFormulas();
            };

            function renderSubjectTree() {
                const subjects = [
                    { id: '全部', name: '全部学科', icon: 'layout-grid' },
                    { id: '语文', name: '语文', icon: 'feather' },
                    { id: '数学', name: '数学', icon: 'calculator' },
                    { id: '英语', name: '英语', icon: 'languages' },
                    { id: '物理', name: '物理', icon: 'atom' },
                    { id: '化学', name: '化学', icon: 'flask-conical' },
                    { id: '地理', name: '地理', icon: 'globe-2' }
                ];

                let html = '';
                subjects.forEach(sub => {
                    const isActive = state.subject === sub.id;
                    const activeClass = isActive ? 'bg-indigo-50 text-indigo-600 font-semibold' : 'text-slate-600 hover:bg-slate-50';
                    html += `<div>
                        <button onclick="setFilter('subject', '${sub.id}')" class="w-full flex items-center justify-between px-3 py-2.5 rounded-lg text-sm transition-colors ${activeClass}">
                            <div class="flex items-center gap-3"><i data-lucide="${sub.icon}" class="w-4 h-4"></i>${sub.name}</div>
                            ${isActive && sub.id !== '全部' ? '<i data-lucide="chevron-down" class="w-4 h-4 text-indigo-400"></i>' : ''}
                        </button>`;
                    
                    if (isActive && sub.id !== '全部') {
                        const categories = new Set();
                        formulasData.forEach(f => { if (f.subject === sub.id) categories.add(f.category); });
                        const sortedCats = Array.from(categories).sort();
                        if (sortedCats.length > 0) {
                            html += `<div class="ml-9 mt-1 space-y-0.5 border-l border-slate-200 pl-2">`;
                            const isAllCat = state.category === '全部';
                            html += `<button onclick="setCategoryFilter('全部')" class="w-full text-left px-3 py-1.5 rounded-md text-sm transition-colors ${isAllCat ? 'text-indigo-600 font-medium bg-indigo-50/50' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-50'}">全部${sub.name}</button>`;
                            sortedCats.forEach(cat => {
                                const isCatActive = state.category === cat;
                                html += `<button onclick="setCategoryFilter('${cat}')" class="w-full text-left px-3 py-1.5 rounded-md text-sm transition-colors ${isCatActive ? 'text-indigo-600 font-medium bg-indigo-50/50' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-50'}">${cat}</button>`;
                            });
                            html += `</div>`;
                        }
                    }
                    html += `</div>`;
                });
                els.subjectTree.innerHTML = html;
                lucide.createIcons();
            }

            function renderFormulas() {
                if (state.category === '单词') {
                    els.alphabetFilter.classList.remove('hidden');
                    els.resultsGrid.parentNode.insertBefore(els.alphabetFilter, els.resultsGrid);
                } else {
                    els.alphabetFilter.classList.add('hidden');
                }

                let filtered = formulasData.filter(f => {
                    const matchSearch = !state.search || f.name.toLowerCase().includes(state.search.toLowerCase()) || f.formula.toLowerCase().includes(state.search.toLowerCase());
                    const matchSubject = state.subject === '全部' || f.subject === state.subject;
                    const matchLevel = state.level === '全部' || f.level === state.level;
                    const matchCategory = state.category === '全部' || f.category === state.category;
                    return matchSearch && matchSubject && matchLevel && matchCategory;
                });

                if (state.category === '单词') filtered.sort((a, b) => a.name.localeCompare(b.name));

                els.resultCount.textContent = filtered.length;

                if (filtered.length === 0) {
                    els.resultsGrid.classList.add('hidden');
                    els.emptyState.classList.remove('hidden');
                } else {
                    els.resultsGrid.classList.remove('hidden');
                    els.emptyState.classList.add('hidden');
                    if (state.category === '单词') {
                        els.resultsGrid.className = 'grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3 pb-12';
                        els.resultsGrid.innerHTML = filtered.map(f => createWordItemHTML(f)).join('');
                    } else {
                        els.resultsGrid.className = 'grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-12';
                        els.resultsGrid.innerHTML = filtered.map(f => createCardHTML(f)).join('');
                    }
                    lucide.createIcons();
                }
            }

            function createWordItemHTML(f) {
                return `<a href="#" onclick="app.showDetail(${f.id}); return false;" data-first-letter="${f.name.charAt(0).toUpperCase()}" class="flex flex-col items-center justify-center p-4 bg-white rounded-lg border border-slate-200 hover:border-violet-400 hover:shadow-md hover:bg-violet-50 transition-all duration-200 group text-center h-full">
                    <h3 class="text-base font-bold text-slate-800 group-hover:text-violet-700 mb-1 break-words w-full">${f.name}</h3>
                    <span class="text-xs text-slate-500 font-mono bg-slate-100 px-1.5 py-0.5 rounded group-hover:bg-white/80">${f.formula}</span>
                </a>`;
            }

            function createCardHTML(f) {
                let color = 'bg-slate-50 text-slate-700 border-slate-200';
                let icon = 'book';
                if (f.subject === '数学') { color = 'bg-blue-50 text-blue-700 border-blue-200'; icon = 'calculator'; }
                else if (f.subject === '物理') { color = 'bg-emerald-50 text-emerald-700 border-emerald-200'; icon = 'atom'; }
                else if (f.subject === '语文') { color = 'bg-red-50 text-red-700 border-red-200'; icon = 'feather'; }
                else if (f.subject === '英语') { color = 'bg-violet-50 text-violet-700 border-violet-200'; icon = 'languages'; }
                else if (f.subject === '化学') { color = 'bg-cyan-50 text-cyan-700 border-cyan-200'; icon = 'flask-conical'; }
                else if (f.subject === '地理') { color = 'bg-amber-50 text-amber-700 border-amber-200'; icon = 'globe-2'; }

                return `<div class="group flex flex-col bg-white rounded-xl border border-slate-200 p-5 hover:shadow-lg hover:border-indigo-200 transition-all duration-300">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center gap-2">
                            <span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-xs font-bold border ${color}"><i data-lucide="${icon}" class="w-3 h-3"></i>${f.subject}</span>
                            <span class="text-xs font-medium text-slate-500 bg-slate-100 px-2 py-1 rounded-md">${f.level}</span>
                        </div>
                        <span class="text-xs text-slate-400 font-medium tracking-wide">${f.category}</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-900 mb-3 group-hover:text-indigo-600 transition-colors">${f.name}</h3>
                    <div class="bg-slate-50 rounded-lg p-4 mb-4 border border-slate-100 flex items-center justify-center min-h-[80px] relative group/code">
                        <code class="text-lg font-mono font-bold text-indigo-900 text-center break-all">${f.formula}</code>
                        <button onclick="copyToClipboard('${f.formula.replace(/'/g, "\\'")}', this)" class="absolute top-2 right-2 p-1.5 bg-white rounded-md shadow-sm text-slate-400 opacity-0 group-hover/code:opacity-100 hover:text-indigo-600 transition-all cursor-pointer border border-slate-200"><i data-lucide="copy" class="w-3.5 h-3.5"></i></button>
                    </div>
                    <div class="mb-4 flex gap-2">
                        <div class="w-1 rounded-full bg-indigo-100 shrink-0"></div>
                        <p class="text-sm text-slate-600 leading-relaxed">${f.explanation}</p>
                    </div>
                    <div class="mt-auto pt-3 border-t border-slate-100">
                        <a href="#" onclick="app.showDetail(${f.id}); return false;" class="flex items-center justify-center gap-2 w-full py-2 bg-indigo-50 text-indigo-600 rounded-lg text-sm font-semibold hover:bg-indigo-100 transition-colors group/btn">
                            <i data-lucide="book-open" class="w-4 h-4"></i>查看例题详情<i data-lucide="arrow-right" class="w-3.5 h-3.5 opacity-0 -ml-2 group-hover/btn:opacity-100 group-hover/btn:ml-0 transition-all"></i>
                        </a>
                    </div>
                </div>`;
            }

            window.copyToClipboard = function(text, btn) {
                navigator.clipboard.writeText(text).then(() => {
                    btn.innerHTML = `<i data-lucide="check" class="w-3.5 h-3.5 text-green-600"></i>`;
                    lucide.createIcons();
                    setTimeout(() => { btn.innerHTML = `<i data-lucide="copy" class="w-3.5 h-3.5"></i>`; lucide.createIcons(); }, 2000);
                });
            };

            init();
        })();

        // --- DETAIL VIEW LOGIC ---
        function renderDetailView(id) {
            const elsDetail = {
                loading: document.getElementById('loadingState'),
                error: document.getElementById('errorState'),
                content: document.getElementById('contentContainer'),
                subject: document.getElementById('formulaSubject'),
                level: document.getElementById('formulaLevel'),
                category: document.getElementById('formulaCategory'),
                name: document.getElementById('formulaName'),
                formula: document.getElementById('formulaContent'),
                question: document.getElementById('questionText'),
                answer: document.getElementById('answerContent'),
                overlay: document.getElementById('revealOverlay'),
                toggleBtn: document.getElementById('toggleAnswerBtn')
            };

            // Reset UI
            if(elsDetail.answer) elsDetail.answer.classList.remove('revealed');
            if(elsDetail.overlay) elsDetail.overlay.classList.remove('opacity-0', 'pointer-events-none');
            if(elsDetail.loading) elsDetail.loading.classList.add('hidden');
            if(elsDetail.content) elsDetail.content.classList.remove('hidden');

            const data = formulasData.find(f => f.id === id);
            if (!data) return;

            // Render
            elsDetail.name.textContent = data.name;
            elsDetail.formula.textContent = data.formula;
            elsDetail.level.textContent = data.level;
            elsDetail.category.textContent = data.category;
            
            // Subject Styling
            let sHtml = '', sClass = '';
            if (data.subject === '数学') { sClass = 'bg-blue-50 text-blue-700 border-blue-200'; sHtml = '<i data-lucide="calculator" class="inline w-3 h-3 mr-1 mb-0.5"></i>数学'; }
            else if (data.subject === '物理') { sClass = 'bg-emerald-50 text-emerald-700 border-emerald-200'; sHtml = '<i data-lucide="atom" class="inline w-3 h-3 mr-1 mb-0.5"></i>物理'; }
            else if (data.subject === '语文') { sClass = 'bg-red-50 text-red-700 border-red-200'; sHtml = '<i data-lucide="feather" class="inline w-3 h-3 mr-1 mb-0.5"></i>语文'; }
            else if (data.subject === '英语') { sClass = 'bg-violet-50 text-violet-700 border-violet-200'; sHtml = '<i data-lucide="languages" class="inline w-3 h-3 mr-1 mb-0.5"></i>英语'; }
            else if (data.subject === '化学') { sClass = 'bg-cyan-50 text-cyan-700 border-cyan-200'; sHtml = '<i data-lucide="flask-conical" class="inline w-3 h-3 mr-1 mb-0.5"></i>化学'; }
            else if (data.subject === '地理') { sClass = 'bg-amber-50 text-amber-700 border-amber-200'; sHtml = '<i data-lucide="globe-2" class="inline w-3 h-3 mr-1 mb-0.5"></i>地理'; }
            
            elsDetail.subject.className = 'px-3 py-1 rounded-full text-xs font-bold border ' + sClass;
            elsDetail.subject.innerHTML = sHtml;

            // Example Parsing
            let qText = data.example || "暂无例题";
            let aText = "暂无详细解答";
            const parts = qText.split(/解[：:]/);
            if (parts.length > 1) {
                qText = parts[0].replace(/^例[：:]\s*/, '').trim();
                aText = parts.slice(1).join('解：').trim();
            } else {
                qText = qText.replace(/^例[：:]\s*/, '');
            }
            elsDetail.question.textContent = qText;
            elsDetail.answer.textContent = aText;

            // Toggle Listener
            // Use cloneNode to remove old listeners
            const newBtn = elsDetail.toggleBtn.cloneNode(true);
            elsDetail.toggleBtn.parentNode.replaceChild(newBtn, elsDetail.toggleBtn);
            newBtn.addEventListener('click', () => {
                elsDetail.answer.classList.add('revealed');
                elsDetail.overlay.classList.add('opacity-0', 'pointer-events-none');
            });
        }
    </script>
</body>
</html>
